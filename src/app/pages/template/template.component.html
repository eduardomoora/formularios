<h4 >Formularios <small> template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="saveForm(formulario)" #formulario="ngForm">

  <div>

    <div class="form-group row ">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [ngModel]="usuario.nombre"
               placeholder="Nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               required
               minlength="5"
               #nombre="ngModel"

               >
               <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger"> Ingrese al menos 5 caracteres</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [ngModel]="usuario.apellido"
               #apellido="ngModel"
               
               >
               <small *ngIf="apellido.invalid && apellido.touched"
                class="form-text text-danger"> Ingrese al menos 5 caracteres</small>
      </div>
    </div>

  </div>

  <div class="form-group row  ">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             minlength="3"
             required
             type="email"
             name="correo"
             placeholder="Correo electrÃ³nico"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             [class.is-invalid]="correo.invalid && correo.touched"
             #correo="ngModel"
             [ngModel]="usuario.correo">
             <small *ngIf="correo.invalid && correo.touched"
                class="form-text text-danger"> Correo obligatorio</small>
    </div>
  </div>

<div class="form-group row">
    <div class="col-10">
        <select class="custom-select"
        name='pais'
        ngModel
        required
        [class.is-invalid]="pais.invalid && pais.touched"
        #pais="ngModel"

        >
 <option   *ngFor="let item of countries"   [value]="item.codigo">{{item.nombre}}</option>
          
          </select>
    </div>
  
</div>
  <div class="form-group row" >
   <!--  <label class="col-2 col-form-label">&nbsp;</label> -->
    <div class="input-group col-md-10">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
